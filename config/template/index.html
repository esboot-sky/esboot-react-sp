<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      function getUrlParam(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]);
        return null;
      }

      var theme = getUrlParam('theme');
      var raise = getUrlParam('raise');
      var fontWeight = getUrlParam('fontWeight');
      var fontSize = getUrlParam('fontSize');

      if (theme) {
        document.documentElement.className = theme;
      }

      if (raise) {
        document.documentElement.className += ' ' + raise;
      }

      if (fontWeight) {
        document.documentElement.style.fontWeight = fontWeight;
      }

      if (fontSize) {
        document.documentElement.style.fontSize = fontSize + 'px';
      }

      window.esboot_urlParams = {
        theme: theme,
        raise: raise,
        fontWeight: fontWeight,
        fontSize: fontSize,
      };
    </script>
  </head>
  <body>
    <!-- <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script> -->
    <div id="root"></div>
  </body>
</html>
